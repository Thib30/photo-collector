<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collecteur de Photos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .admin-section {
            max-width: 800px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        h2 {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 400;
        }

        .qr-section {
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            border: 2px dashed #667eea;
        }

        #qrcode {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: inline-block;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .upload-btn {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(86, 171, 47, 0.3);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 500;
        }

        .success {
            background: rgba(86, 171, 47, 0.1);
            color: #56ab2f;
            border: 1px solid rgba(86, 171, 47, 0.3);
        }

        .error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .photo-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .photo-item:hover {
            transform: translateY(-5px);
        }

        .photo-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .photo-info {
            padding: 15px;
            text-align: left;
        }

        .photo-time {
            color: #666;
            font-size: 0.9em;
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 5px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            border-radius: 45px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .download-btn {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
        }

        .preview-container {
            margin-top: 20px;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="showTab('upload')">üì§ Upload</button>
            <button class="tab-btn" onclick="showTab('admin')">üë®‚Äçüíº Admin</button>
        </div>

        <!-- Section Upload -->
        <div id="uploadTab" class="tab-content active">
            <h1>üì∏ Partagez vos photos</h1>
            
            <div class="upload-section">
                <div class="file-input-wrapper">
                    <input type="file" id="photoInput" class="file-input" accept="image/*" multiple>
                    <div class="file-input-button">
                        üñºÔ∏è Choisir des photos
                    </div>
                </div>
                
                <div id="selectedFiles"></div>
                <div id="previewContainer" class="preview-container"></div>
                
                <button id="uploadBtn" class="upload-btn" onclick="uploadPhotos()" disabled>
                    üì§ Envoyer les photos
                </button>
            </div>
            
            <div id="message"></div>
        </div>

        <!-- Section Admin -->
        <div id="adminTab" class="tab-content">
            <h1>üîß Administration</h1>
            
            <div class="qr-section">
                <h2>QR Code pour partage</h2>
                <p>Montrez ce QR code aux personnes pour qu'elles puissent uploader leurs photos</p>
                <canvas id="qrcode"></canvas>
                <br>
                <button class="download-btn" onclick="downloadQR()">‚¨áÔ∏è T√©l√©charger QR Code</button>
            </div>

            <h2>Photos re√ßues (<span id="photoCount">0</span>)</h2>
            <button class="download-btn" onclick="downloadAllPhotos()" style="margin-bottom: 20px;">
                üì• T√©l√©charger toutes les photos
            </button>
            <div id="photosGrid" class="photos-grid"></div>
        </div>
    </div>

    <script>
        let photos = JSON.parse(localStorage.getItem('uploadedPhotos') || '[]');
        let selectedFiles = [];

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            generateQRCode();
            displayPhotos();
            updatePhotoCount();
            
            document.getElementById('photoInput').addEventListener('change', handleFileSelect);
        });

        function showTab(tabName) {
            // Masquer tous les contenus
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Masquer tous les boutons actifs
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Afficher le contenu s√©lectionn√©
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
            
            // Ajuster la taille du conteneur
            if (tabName === 'admin') {
                document.getElementById('mainContainer').classList.add('admin-section');
            } else {
                document.getElementById('mainContainer').classList.remove('admin-section');
            }
            
            if (tabName === 'admin') {
                displayPhotos();
                updatePhotoCount();
            }
        }

        function generateQRCode() {
            const qr = new QRious({
                element: document.getElementById('qrcode'),
                value: window.location.href,
                size: 200,
                foreground: '#667eea',
                background: '#ffffff'
            });
        }

        function downloadQR() {
            const canvas = document.getElementById('qrcode');
            const link = document.createElement('a');
            link.download = 'qrcode-photos.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function handleFileSelect(event) {
            selectedFiles = Array.from(event.target.files);
            
            const selectedFilesDiv = document.getElementById('selectedFiles');
            const previewContainer = document.getElementById('previewContainer');
            const uploadBtn = document.getElementById('uploadBtn');
            
            if (selectedFiles.length > 0) {
                selectedFilesDiv.innerHTML = `
                    <p style="color: #667eea; margin: 15px 0;">
                        ‚úÖ ${selectedFiles.length} photo(s) s√©lectionn√©e(s)
                    </p>
                `;
                
                // Aper√ßu de la premi√®re image
                if (selectedFiles[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewContainer.innerHTML = `
                            <img src="${e.target.result}" class="preview-image" alt="Aper√ßu">
                            ${selectedFiles.length > 1 ? `<p style="margin-top: 10px; color: #666;">+ ${selectedFiles.length - 1} autre(s) photo(s)</p>` : ''}
                        `;
                    };
                    reader.readAsDataURL(selectedFiles[0]);
                }
                
                uploadBtn.disabled = false;
            } else {
                selectedFilesDiv.innerHTML = '';
                previewContainer.innerHTML = '';
                uploadBtn.disabled = true;
            }
        }

        function uploadPhotos() {
            if (selectedFiles.length === 0) return;
            
            const uploadBtn = document.getElementById('uploadBtn');
            const messageDiv = document.getElementById('message');
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = 'üì§ Upload en cours...';
            
            let processed = 0;
            
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const photo = {
                        id: Date.now() + index,
                        data: e.target.result,
                        name: file.name,
                        timestamp: new Date().toLocaleString('fr-FR'),
                        size: file.size
                    };
                    
                    photos.unshift(photo);
                    processed++;
                    
                    if (processed === selectedFiles.length) {
                        localStorage.setItem('uploadedPhotos', JSON.stringify(photos));
                        
                        messageDiv.innerHTML = `
                            <div class="message success">
                                ‚úÖ ${selectedFiles.length} photo(s) upload√©e(s) avec succ√®s !
                            </div>
                        `;
                        
                        // Reset
                        selectedFiles = [];
                        document.getElementById('photoInput').value = '';
                        document.getElementById('selectedFiles').innerHTML = '';
                        document.getElementById('previewContainer').innerHTML = '';
                        uploadBtn.disabled = true;
                        uploadBtn.textContent = 'üì§ Envoyer les photos';
                        
                        updatePhotoCount();
                    }
                };
                reader.readAsDataURL(file);
            });
        }

        function displayPhotos() {
            const grid = document.getElementById('photosGrid');
            
            if (photos.length === 0) {
                grid.innerHTML = '<p style="color: #666; text-align: center; grid-column: 1/-1;">Aucune photo re√ßue pour le moment</p>';
                return;
            }
            
            grid.innerHTML = photos.map(photo => `
                <div class="photo-item">
                    <img src="${photo.data}" alt="${photo.name}" onclick="viewFullImage('${photo.data}', '${photo.name}')">
                    <div class="photo-info">
                        <div style="font-weight: 500; margin-bottom: 5px;">${photo.name}</div>
                        <div class="photo-time">${photo.timestamp}</div>
                        <div class="photo-time">${formatFileSize(photo.size)}</div>
                        <button class="download-btn" onclick="downloadPhoto('${photo.data}', '${photo.name}')">
                            ‚¨áÔ∏è T√©l√©charger
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function updatePhotoCount() {
            document.getElementById('photoCount').textContent = photos.length;
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function viewFullImage(data, name) {
            const newWindow = window.open('', '_blank');
            newWindow.document.write(`
                <html>
                    <head><title>${name}</title></head>
                    <body style="margin:0;background:#000;display:flex;align-items:center;justify-content:center;min-height:100vh;">
                        <img src="${data}" style="max-width:100%;max-height:100vh;object-fit:contain;" alt="${name}">
                    </body>
                </html>
            `);
        }

        function downloadPhoto(data, name) {
            const link = document.createElement('a');
            link.download = name;
            link.href = data;
            link.click();
        }

        function downloadAllPhotos() {
            if (photos.length === 0) {
                alert('Aucune photo √† t√©l√©charger');
                return;
            }
            
            photos.forEach(photo => {
                setTimeout(() => {
                    downloadPhoto(photo.data, photo.name);
                }, 100);
            });
        }
    </script>
</body>
</html>
