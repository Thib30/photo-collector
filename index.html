<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collecteur de Photos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .large-container {
            max-width: 1000px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
        }

        h2 {
            color: #555;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 400;
        }

        .qr-section {
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            border: 2px dashed #667eea;
        }

        #qrcode {
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            display: inline-block;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .name-input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .name-input:focus {
            border-color: #667eea;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .file-input {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-input-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            border: none;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-block;
        }

        .file-input-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .upload-btn {
            background: linear-gradient(45deg, #56ab2f, #a8e6cf);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .upload-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(86, 171, 47, 0.3);
        }

        .upload-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            font-weight: 500;
        }

        .success {
            background: rgba(86, 171, 47, 0.1);
            color: #56ab2f;
            border: 1px solid rgba(86, 171, 47, 0.3);
        }

        .error {
            background: rgba(231, 76, 60, 0.1);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        .photos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .photo-item {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: relative;
        }

        .photo-item:hover {
            transform: translateY(-5px);
        }

        .photo-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .photo-info {
            padding: 15px;
            text-align: left;
        }

        .photo-author {
            color: #667eea;
            font-weight: 600;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .photo-time {
            color: #666;
            font-size: 0.9em;
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            padding: 5px;
        }

        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            border: none;
            background: transparent;
            border-radius: 45px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 14px;
        }

        .tab-btn.active {
            background: white;
            color: #667eea;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .download-btn {
            background: linear-gradient(45deg, #f093fb, #f5576c);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            margin-right: 5px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(240, 147, 251, 0.4);
        }

        .delete-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        .admin-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: space-between;
        }

        .bulk-actions {
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .bulk-delete-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .bulk-delete-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(231, 76, 60, 0.4);
        }

        .select-all-btn {
            background: linear-gradient(45deg, #3498db, #2980b9);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .select-all-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(52, 152, 219, 0.4);
        }

        .photo-checkbox {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 20px;
            height: 20px;
            z-index: 10;
        }

        .preview-container {
            margin-top: 20px;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-top: 15px;
        }

        .gallery-stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .contributors-list {
            margin-bottom: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            text-align: left;
        }

        .contributor-item {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 5px 12px;
            margin: 3px;
            border-radius: 15px;
            font-size: 0.9em;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .photos-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            .tab-btn {
                font-size: 12px;
                padding: 10px 15px;
            }

            .gallery-stats {
                flex-direction: column;
                gap: 15px;
            }

            .bulk-actions {
                flex-direction: column;
                align-items: stretch;
            }

            .admin-controls {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="showTab('upload')">📤 Upload</button>
            <button class="tab-btn" onclick="showTab('gallery')">🖼️ Galerie</button>
            <button class="tab-btn" onclick="showTab('admin')">👨‍💼 Admin</button>
        </div>

        <!-- Section Upload -->
        <div id="uploadTab" class="tab-content active">
            <h1>📸 Partagez vos photos</h1>
            
            <div class="upload-section">
                <input type="text" id="userName" class="name-input" placeholder="👤 Votre nom ou pseudo" maxlength="30">
                
                <div class="file-input-wrapper">
                    <input type="file" id="photoInput" class="file-input" accept="image/*" multiple>
                    <div class="file-input-button">
                        🖼️ Choisir des photos
                    </div>
                </div>
                
                <div id="selectedFiles"></div>
                <div id="previewContainer" class="preview-container"></div>
                
                <button id="uploadBtn" class="upload-btn" onclick="uploadPhotos()" disabled>
                    📤 Envoyer les photos
                </button>
            </div>
            
            <div id="message"></div>
        </div>

         <!-- Section Galerie Publique -->
        <div id="galleryTab" class="tab-content">
            <h1>🖼️ Galerie Photos</h1>
            
            <div class="gallery-stats">
                <div class="stat-item">
                    <div class="stat-number" id="totalPhotos">0</div>
                    <div class="stat-label">Photos</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalContributors">0</div>
                    <div class="stat-label">Contributeurs</div>
                </div>
            </div>

            <div class="contributors-list" id="contributorsList">
                <strong>👥 Contributeurs : </strong>
            </div>
            
            <div id="publicPhotosGrid" class="photos-grid"></div>
        </div>

        <!-- Section Admin -->
        <div id="adminTab" class="tab-content">
            <h1>🔧 Administration</h1>
            
            <div class="qr-section">
                <h2>QR Code pour partage</h2>
                <p>Montrez ce QR code aux personnes pour qu'elles puissent uploader leurs photos</p>
                <canvas id="qrcode"></canvas>
                <br>
                <button class="download-btn" onclick="downloadQR()">⬇️ Télécharger QR Code</button>
            </div>

            <div class="bulk-actions">
                <button class="select-all-btn" onclick="toggleSelectAll()">
                    📋 Tout sélectionner
                </button>
                <button class="bulk-delete-btn" onclick="deleteSelectedPhotos()">
                    🗑️ Supprimer sélection
                </button>
                <span id="selectedCount">0 photo(s) sélectionnée(s)</span>
            </div>

            <h2>Photos reçues (<span id="photoCount">0</span>)</h2>
            <button class="download-btn" onclick="downloadAllPhotos()" style="margin-bottom: 20px;">
                📥 Télécharger toutes les photos
            </button>
            <div id="photosGrid" class="photos-grid"></div>
        </div>
    </div>

    <script>
        let photos = JSON.parse(localStorage.getItem('uploadedPhotos') || '[]');
        let selectedFiles = [];
        let selectedPhotos = new Set();

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            generateQRCode();
            displayPhotos();
            displayPublicGallery();
            updatePhotoCount();
            updateGalleryStats();
            
            document.getElementById('photoInput').addEventListener('change', handleFileSelect);
        });

        function showTab(tabName) {
            // Masquer tous les contenus
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Masquer tous les boutons actifs
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Afficher le contenu sélectionné
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
            
            // Ajuster la taille du conteneur
            if (tabName === 'admin' || tabName === 'gallery') {
                document.getElementById('mainContainer').classList.add('large-container');
            } else {
                document.getElementById('mainContainer').classList.remove('large-container');
            }
            
            if (tabName === 'admin') {
                displayPhotos();
                updatePhotoCount();
            } else if (tabName === 'gallery') {
                displayPublicGallery();
                updateGalleryStats();
            }
        }

        function generateQRCode() {
            const qr = new QRious({
                element: document.getElementById('qrcode'),
                value: window.location.href,
                size: 200,
                foreground: '#667eea',
                background: '#ffffff'
            });
        }

        function downloadQR() {
            const canvas = document.getElementById('qrcode');
            const link = document.createElement('a');
            link.download = 'qrcode-photos.png';
            link.href = canvas.toDataURL();
            link.click();
        }

        function handleFileSelect(event) {
            selectedFiles = Array.from(event.target.files);
            
            const selectedFilesDiv = document.getElementById('selectedFiles');
            const previewContainer = document.getElementById('previewContainer');
            const uploadBtn = document.getElementById('uploadBtn');
            
            if (selectedFiles.length > 0) {
                selectedFilesDiv.innerHTML = `
                    <p style="color: #667eea; margin: 15px 0;">
                        ✅ ${selectedFiles.length} photo(s) sélectionnée(s)
                    </p>
                `;
                
                // Aperçu de la première image
                if (selectedFiles[0]) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewContainer.innerHTML = `
                            <img src="${e.target.result}" class="preview-image" alt="Aperçu">
                            ${selectedFiles.length > 1 ? `<p style="margin-top: 10px; color: #666;">+ ${selectedFiles.length - 1} autre(s) photo(s)</p>` : ''}
                        `;
                    };
                    reader.readAsDataURL(selectedFiles[0]);
                }
                
                uploadBtn.disabled = false;
            } else {
                selectedFilesDiv.innerHTML = '';
                previewContainer.innerHTML = '';
                uploadBtn.disabled = true;
            }
        }

        function uploadPhotos() {
            const userName = document.getElementById('userName').value.trim();
            
            if (!userName) {
                document.getElementById('message').innerHTML = `
                    <div class="message error">
                        ❌ Veuillez entrer votre nom ou pseudo
                    </div>
                `;
                return;
            }
            
            if (selectedFiles.length === 0) return;
            
            const uploadBtn = document.getElementById('uploadBtn');
            const messageDiv = document.getElementById('message');
            
            uploadBtn.disabled = true;
            uploadBtn.textContent = '📤 Upload en cours...';
            
            let processed = 0;
            
            selectedFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const photo = {
                        id: Date.now() + index,
                        data: e.target.result,
                        name: file.name,
                        author: userName,
                        timestamp: new Date().toLocaleString('fr-FR'),
                        size: file.size
                    };
                    
                    photos.unshift(photo);
                    processed++;
                    
                    if (processed === selectedFiles.length) {
                        localStorage.setItem('uploadedPhotos', JSON.stringify(photos));
                        
                        messageDiv.innerHTML = `
                            <div class="message success">
                                ✅ ${selectedFiles.length} photo(s) uploadée(s) avec succès !
                            </div>
                        `;
                        
                        // Reset
                        selectedFiles = [];
                        document.getElementById('photoInput').value = '';
                        document.getElementById('userName').value = '';
                        document.getElementById('selectedFiles').innerHTML = '';
                        document.getElementById('previewContainer').innerHTML = '';
                        uploadBtn.disabled = true;
                        uploadBtn.textContent = '📤 Envoyer les photos';
                        
                        updatePhotoCount();
                        updateGalleryStats();
                    }
                };
                reader.readAsDataURL(file);
            });
        }

        function displayPhotos() {
            const grid = document.getElementById('photosGrid');
            
            if (photos.length === 0) {
                grid.innerHTML = '<p style="color: #666; text-align: center; grid-column: 1/-1;">Aucune photo reçue pour le moment</p>';
                return;
            }
            
            grid.innerHTML = photos.map(photo => `
                <div class="photo-item">
                    <input type="checkbox" class="photo-checkbox" onchange="togglePhotoSelection('${photo.id}')" ${selectedPhotos.has(photo.id.toString()) ? 'checked' : ''}>
                    <img src="${photo.data}" alt="${photo.name}" onclick="viewFullImage('${photo.data}', '${photo.name}')">
                    <div class="photo-info">
                        <div class="photo-author">👤 ${photo.author || 'Anonyme'}</div>
                        <div style="font-weight: 500; margin-bottom: 5px;">${photo.name}</div>
                        <div class="photo-time">${photo.timestamp}</div>
                        <div class="photo-time">${formatFileSize(photo.size)}</div>
                        <div class="admin-controls">
                            <button class="download-btn" onclick="downloadPhoto('${photo.data}', '${photo.name}')">
                                ⬇️ Télécharger
                            </button>
                            <button class="delete-btn" onclick="deletePhoto('${photo.id}')">
                                🗑️ Supprimer
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function displayPublicGallery() {
            const grid = document.getElementById('publicPhotosGrid');
            
            if (photos.length === 0) {
                grid.innerHTML = '<p style="color: #666; text-align: center; grid-column: 1/-1;">Aucune photo partagée pour le moment</p>';
                return;
            }
            
            grid.innerHTML = photos.map(photo => `
                <div class="photo-item">
                    <img src="${photo.data}" alt="${photo.name}" onclick="viewFullImage('${photo.data}', '${photo.name}')">
                    <div class="photo-info">
                        <div class="photo-author">👤 ${photo.author || 'Anonyme'}</div>
                        <div style="font-weight: 500; margin-bottom: 5px;">${photo.name}</div>
                        <div class="photo-time">${photo.timestamp}</div>
                    </div>
                </div>
            `).join('');
        }

        function updatePhotoCount() {
            document.getElementById('photoCount').textContent = photos.length;
        }

        function updateGalleryStats() {
            const totalPhotos = photos.length;
            const contributors = [...new Set(photos.map(p => p.author || 'Anonyme'))];
            
            document.getElementById('totalPhotos').textContent = totalPhotos;
            document.getElementById('totalContributors').textContent = contributors.length;
            
            const contributorsList = document.getElementById('contributorsList');
            contributorsList.innerHTML = '<strong>👥 Contributeurs : </strong>' + 
                contributors.map(name => `<span class="contributor-item">${name}</span>`).join('');
        }

        function togglePhotoSelection(photoId) {
            if (selectedPhotos.has(photoId)) {
                selectedPhotos.delete(photoId);
            } else {
                selectedPhotos.add(photoId);
            }
            updateSelectedCount();
        }

        function toggleSelectAll() {
            const allSelected = selectedPhotos.size === photos.length;
            
            if (allSelected) {
                selectedPhotos.clear();
            } else {
                photos.forEach(photo => selectedPhotos.add(photo.id.toString()));
            }
            
            displayPhotos();
            updateSelectedCount();
        }

        function updateSelectedCount() {
            document.getElementById('selectedCount').textContent = `${selectedPhotos.size} photo(s) sélectionnée(s)`;
        }

        function deletePhoto(photoId) {
            if (confirm('Êtes-vous sûr de vouloir supprimer cette photo ?')) {
                photos = photos.filter(photo => photo.id != photoId);
                selectedPhotos.delete(photoId.toString());
                localStorage.setItem('uploadedPhotos', JSON.stringify(photos));
                displayPhotos();
                displayPublicGallery();
                updatePhotoCount();
                updateGalleryStats();
                updateSelectedCount();
            }
        }

        function deleteSelectedPhotos() {
            if (selectedPhotos.size === 0) {
                alert('Aucune photo sélectionnée');
                return;
            }
            
            if (confirm(`Êtes-vous sûr de vouloir supprimer ${selectedPhotos.size} photo(s) ?`)) {
                photos = photos.filter(photo => !selectedPhotos.has(photo.id.toString()));
                selectedPhotos.clear();
                localStorage.setItem('uploadedPhotos', JSON.stringify(photos));
                displayPhotos();
                displayPublicGallery();
                updatePhotoCount();
                updateGalleryStats();
                updateSelectedCount();
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function viewFullImage(data, name) {
            const newWindow = window.open('', '_blank');
            newWindow.document.write(`
                <html>
                    <head><title>${name}</title></head>
                    <body style="margin:0;background:#000;display:flex;align-items:center;justify-content:center;min-height:100vh;">
                        <img src="${data}" style="max-width:100%;max-height:100vh;object-fit:contain;" alt="${name}">
                    </body>
                </html>
            `);
        }

        function downloadPhoto(data, name) {
            const link = document.createElement('a');
            link.download = name;
            link.href = data;
            link.click();
        }

        function downloadAllPhotos() {
            if (photos.length === 0) {
                alert('Aucune photo à télécharger');
                return;
            }
            
            photos.forEach((photo, index) => {
                setTimeout(() => {
                    downloadPhoto(photo.data, photo.name);
                }, index * 100);
            });
        }
    </script>
</body>
</html>
